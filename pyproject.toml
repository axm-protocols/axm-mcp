[project]
name = "axm-mcp"
version = "1.0.0"
description = "AXM MCP Server â€” Runtime execution for the AXM protocol ecosystem"
readme = "README.md"
license = { text = "Apache-2.0" }
requires-python = ">=3.12"
authors = [{ name = "Gabriel Jarry", email = "jarry.gabriel@gmail.com" }]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Typing :: Typed",
    "License :: OSI Approved :: Apache Software License",
]
dependencies = [
    "axm",
    "mcp[cli]>=1.25.0",
]

[project.scripts]
axm-mcp = "axm_mcp:main"

[build-system]
requires = ["hatchling", "hatch-vcs"]
build-backend = "hatchling.build"

[tool.hatch.version]
source = "vcs"

[tool.hatch.build.hooks.vcs]
version-file = "src/axm_mcp/_version.py"


[dependency-groups]
dev = [
    "pytest>=8.0",
    "pytest-cov>=4.0",
    "pytest-asyncio>=0.24",
    "pytest-mock>=3.0",
    "ruff>=0.8",
    "mypy>=1.19",
    "pre-commit>=4.0",
    "pip-audit>=2.0",
    "types-pyyaml>=6.0.12.20250915",
    "types-jsonschema>=4.26.0.20260202",
]
docs = [
    "mkdocs-material>=9.0",
    "mkdocstrings[python]>=0.27",
]

